{% extends "layout.html" %}

{% block content %}

<!--<h2 class="my-4 text-center">Bienvenidos a Oeste Cursos</h2>-->
<div id="carouselExampleSlidesOnly" class="carousel slide carousel-custom mt-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='img/Home7.jpg') }}" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/Home6.jpg') }}" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/Home8.jpg') }}" class="d-block w-100" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/Home9.jpg') }}" class="d-block w-100" alt="Fourth slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
