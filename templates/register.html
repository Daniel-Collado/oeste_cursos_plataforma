{% extends "layout.html" %}

{% block content %}

<h2 class="my-4 text-center">Crear una cuenta</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form action="{{ url_for('auth.register') }}" method="POST" class="p-4 border rounded bg-light">
            <!-- Campo Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <!-- Campo Correo -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
            </div>
            <!-- Campo Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <!-- Campo Confirmar Contraseña -->
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required>
            </div>
            <!-- Botón Registrar -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
            <!-- Enlace al Login -->
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></p>
            </div>
            <!-- Mensaje de retroalimentación -->
            {% if success %}
                <div class="alert alert-success mt-3" role="alert">
                    ¡Cuenta creada con éxito! Ahora puedes iniciar sesión.
                </div>
            {% elif error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
