{% extends "layout.html" %}

{% block content %}

<h2 class="my-4 text-center">Iniciar Sesión</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form action="{{ url_for('login') }}" method="POST" class="p-4 border rounded bg-light">
            <!-- Campo Correo -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
            </div>
            <!-- Campo Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <!-- Botón Iniciar Sesión -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <!-- Enlace al Registro -->
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Registrate</a></p>
            </div>
            <!-- Mensaje de retroalimentación -->
            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
