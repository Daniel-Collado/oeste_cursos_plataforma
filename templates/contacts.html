{% extends "layout.html" %}

{% block content %}

<h2 class="my-4 text-center">Contactanos</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form action="{{ url_for('public.contacts') }}" method="POST" class="p-4 border rounded bg-light">
        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <!-- Campo Correo -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
        </div>
        <!-- Campo Mensaje -->
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <!-- Botón Enviar -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </div>
        <!-- Mensaje de retroalimentación -->
        {% if success %}
            <div class="alert alert-success mt-3" role="alert">
            ¡Mensaje enviado con éxito! Te contactaremos pronto.
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
            </div>
        {% endif %}
        </form>
    </div>
</div>

{% endblock %}
